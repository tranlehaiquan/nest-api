name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
 
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
 
      - uses: pnpm/action-setup@v2
        with:
          version: 8
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
 
      - name: Install dependencies
        run: pnpm install
 
      - name: Build:all
        run: pnpm run build:all

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test